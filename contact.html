<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="admin.css">
    <title>Contact</title>
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Our Store</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                      <a class="nav-link" href="/catalog">Catalog <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link" href="/admin">Admin <span class="sr-only">(current)</span></a>
                    </li>
                    
                   
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input id="txtSearch" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="btnSearch" class="btn btn-outline-info my-2 my-sm-0" type="button">Search</button>
                  </form>
                </div>
        </nav>
     <div class="contact-containe">

         <h1>Make us happy with your feedback</h1>
         <div class="hide" id="alert">
             <h6>Item is saved</h6>
         </div>

         <form action="">
             <div class="form-group row">
                        <label for="" class="offset-2 col-2 col-form-label">Your name</label>
                        <div class="col-5">
                            <input id="txtName" type="text" id="txtCode" class="form-control">
                        </div>
             </div>
             <div class="form-group row">
                 <label for="" class="offset-2 col-2 col-form-label">Email</label>
                 <div class="col-5">
                     <input id="txtEmail" type="text" id="txtTitle" class="form-control">
                 </div>
             </div>
             <div class="form-group row">
                 <label for="" class="offset-2 col-2 col-form-label">Message</label>
                 <div class="col-5">
                     <input id ="txtMessage" type="text" id="txtPrice" class="form-control">
                 </div>
             </div>
            
            <div class="row">
                    
                    <div class="col btn-container">
                        <button id="btnSend" type="button" class="btn btn-primary">Send</button>
                    </div>
            </div>

            

         </form>


        
                
    </div>


    <script src="jquery-3.4.1.js"></script>
    <script src="bootstrap.min.js"></script>
